    attributes:
      label: 📝 Describe
      description: 회의 주제에 대한 설명을 작성해주세요.
      placeholder: 자세히 적을수록 좋습니다!
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ Todos
      description: 해야할 일들을 적어주세요.
