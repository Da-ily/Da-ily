# Workflow name
name: 'Chromatic Deployment'

# Event for the workflow
on:
  pull_request:
    branches:
      - develop
    paths:
      - frontend/**

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest

    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install Storybook
        run: yarn global add storybook
      - run: yarn install
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/ko/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          workingDir: ./frontend
